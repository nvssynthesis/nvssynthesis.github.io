name: Build and Deploy

on:
  push:
    branches:
      - master
    paths:
      - 'assets/js/src/**'
      - 'pages/**'
      - 'index.html'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/build-deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Check dist after build
        run: |
          echo "=== Checking if dist exists after build ==="
          ls -la assets/js/dist/ || echo "ERROR: dist directory not found!"

      - name: Prepare deployment directory (exclude CI files, include dist)
        run: |
          mkdir -p deploy
          rsync -av --delete \
            --exclude '.git/' \
            --exclude '.github/' \
            --exclude 'node_modules/' \
            --exclude 'deploy/' \
            ./ deploy/
          echo "=== Contents of deploy/assets/js/ after rsync ==="
          ls -la deploy/assets/js/ || echo "ERROR: js directory not in deploy!"
          echo "=== Contents of deploy/assets/js/dist/ if it exists ==="
          ls -la deploy/assets/js/dist/ || echo "dist not found in deploy"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages