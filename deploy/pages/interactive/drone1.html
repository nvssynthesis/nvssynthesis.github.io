<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Synthesizer</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #0a0a0a;
      color: #e8e8e8;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #f0f0f0;
    }
    
    .info {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #b0b0b0;
      font-size: 0.9rem;
    }
    
    #canvas {
      border: 2px solid #2a2a2a;
      background: #1a1a1a;
      cursor: crosshair;
      touch-action: none;
      max-width: 100%;
    }
    
    .controls {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    
    .controls > :first-child {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    button {
      background: #2a2a2a;
      color: #e8e8e8;
      border: 1px solid #3a3a3a;
      padding: 0.75rem 1.5rem;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #3a3a3a;
      color: #f0f0f0;
    }
    
    button:active {
      background: #4a4a4a;
    }
    select {
        background: #2a2a2a;
        color: #e8e8e8;
        border: 1px solid #3a3a3a;
        padding: 0.75rem 1rem;
        font-family: 'Courier New', monospace;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
    }

    select:hover {
        background: #3a3a3a;
    }

    .slider-group {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    input[type="range"] {
      width: 120px;
      cursor: pointer;
    }

    .slider-label {
      font-size: 0.85rem;
      color: #b0b0b0;
      width: 85px;
      text-align: right;
    }
    
    .slider-value {
      font-size: 0.85rem;
      color: #b0b0b0;
      width: 80px;
      text-align: left;
    }

    .status {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #1a1a1a;
      border-radius: 4px;
      font-size: 0.85rem;
      color: #b0b0b0;
    }
  </style>
</head>
<body>
  <h1>4-Operator Drone</h1>
  <div class="info">
    Click+drag cursor (desktop) or touch (phone) to control operator amplitudes<br>
  </div>
  
  <canvas id="canvas" width="600" height="600"></canvas>
  
  <div class="controls">
    <div>
      <button id="startBtn">Start Audio</button>
      <select id="algorithmSelect">
          <option value='{"mod": [], "out": [0, 1, 2, 3]}'>Additive</option>
          <option value='{"mod": [[0, 1], [2, 3]], "out": [0, 1, 2, 3]}'selected>feedforward FM1</option>
          <option value='{"mod": [[1, 0], [2, 3]], "out": [0, 1, 2, 3]}'>feedforward FM2</option>
          <option value='{"mod": [[1, 0], [3, 2]], "out": [0, 1, 2, 3]}'>feedforward FM3</option>
          <option value='{"mod": [[0, 2], [1, 3]], "out": [0, 1, 2, 3]}'>feedforward FM4</option>
          <option value='{"mod": [[0, 2], [2, 3], [1, 3]], "out": [0, 1, 2, 3]}'>feedforward FM5</option>
          <option value='{"mod": [[0, 2], [1, 3], [3, 0]], "out": [0, 1, 2, 3]}'>feedforward FM6</option>
          
          <option value='{"mod": [[0, 0], [1, 1], [2, 2], [3, 3]], "out": [0, 1, 2, 3]}'>feedback FM1</option>
          <option value='{"mod": [[0, 0], [1, 1], [2, 2], [3, 3], [2, 1], [3, 0]], "out": [0, 1, 2, 3]}'>feedback FM2</option>
          <option value='{"mod": [[0, 1], [1, 0], [2, 3], [3, 2]], "out": [0, 1, 2, 3]}'>feedback FM3</option>
          <option value='{"mod": [[0, 1], [1, 2], [2, 3], [3, 0]], "out": [0, 1, 2, 3]}'>feedback FM4</option>
          <option value='{"mod": [[0, 1], [1, 2], [2, 0], [0, 3], [3, 2]], "out": [0, 1, 2, 3]}'>feedback FM5</option>
          <option value='{"mod": [[0, 1], [1, 2], [2, 3], [3, 2], [2, 1]], "out": [0, 1, 2, 3]}'>feedback FM6</option>
          <option value='{"mod": [[0, 1], [0, 2], [0, 3], [1, 1], [2, 1], [3, 2]], "out": [0, 1, 2, 3]}'>feedback FM7</option>
      </select>
    </div>
    <div class="slider-group">
      <label class="slider-label">Mod Depth:</label>
      <input type="range" id="modDepthSlider" min="0" max="10" value="1" step="0.001">
      <span id="modDepthValue" class="slider-value">1.0</span>
    </div>
    <div class="slider-group">
      <label class="slider-label">Base Freq:</label>
      <input type="range" id="baseFreqSlider" min="20" max="250" value="60" step="1">
      <span id="baseFreqValue" class="slider-value">60 Hz</span>
    </div>
    <div class="slider-group">
      <label class="slider-label">Volume:</label>
      <input type="range" id="volumeSlider" min="-100" max="6" value="-6" step="0.1">
      <span id="volumeValue" class="slider-value">-6.0 dB</span>
    </div>
  </div>
  
  
  <div class="status" id="status">Click Start Audio to begin</div>

  <script type="module" src="/assets/js/dist/4x-drone.js"></script>
</body>
</html>
